<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebToolGen Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen p-8 text-gray-800">
    <main class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
      <header class="bg-indigo-600 p-6 text-white flex items-center justify-between">
        <h1 class="text-2xl font-bold">
          <i class="fas fa-tools mr-2"></i>
          Example Tool
        </h1>
        <span class="text-indigo-200 text-sm">Template</span>
      </header>

      <section class="p-6 space-y-6">
        <p class="text-gray-600">
          This is a minimal example tool. Replace the logic in
          <code class="bg-gray-100 px-1 rounded">src/main.ts</code> to implement your
          own processing flow.
        </p>

        <div
          id="workspace"
          class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center text-gray-500"
        >
          Workspace Area
        </div>

        <div class="flex gap-4">
          <button
            id="btn-run"
            class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition flex items-center justify-center"
          >
            <i class="fas fa-play mr-2"></i> Run Process
          </button>
        </div>

        <div id="status" class="hidden"></div>
      </section>
    </main>

    <script type="module" src="/src/tools/example/main.ts"></script>
  </body>
</html>
